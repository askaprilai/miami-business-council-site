<!DOCTYPE html>
<html>
<head>
    <title>Clearing Cache...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 { color: #d4af37; margin-bottom: 1rem; }
        .status { font-size: 1.2rem; margin: 1rem 0; }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Clearing Service Worker Cache</h1>
        <div class="spinner"></div>
        <div class="status" id="status">Please wait...</div>
    </div>

    <script>
        const statusEl = document.getElementById('status');

        async function killServiceWorker() {
            try {
                statusEl.textContent = 'Unregistering service workers...';

                // Unregister ALL service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                console.log(`Found ${registrations.length} service worker(s)`);

                for (let registration of registrations) {
                    console.log('Unregistering:', registration.scope);
                    await registration.unregister();
                }

                statusEl.textContent = 'Clearing all caches...';

                // Clear ALL caches
                const cacheNames = await caches.keys();
                console.log(`Found ${cacheNames.length} cache(s)`);

                for (let cacheName of cacheNames) {
                    console.log('Deleting cache:', cacheName);
                    await caches.delete(cacheName);
                }

                statusEl.textContent = 'Clearing storage...';

                // Clear storage
                localStorage.clear();
                sessionStorage.clear();

                statusEl.textContent = '‚úÖ Success! Redirecting...';
                console.log('‚úÖ All caches cleared, service workers unregistered');

                // Wait 2 seconds then redirect
                setTimeout(() => {
                    window.location.href = '/portal';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                statusEl.textContent = '‚ùå Error: ' + error.message;
                statusEl.innerHTML += '<br><br><a href="/portal" style="color: #d4af37;">Click here to continue anyway</a>';
            }
        }

        // Run immediately
        killServiceWorker();
    </script>
</body>
</html>
