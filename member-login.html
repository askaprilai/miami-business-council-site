<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | Miami Business Council</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Access your Miami Business Council member portal. Connect with fellow members and access exclusive resources.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Member Portal - Miami Business Council">
    <meta property="og:description" content="Access your exclusive member portal">
    <meta property="og:image" content="https://miamibusinesscouncil.com/Images/MBC BLACK LOGO NONTRANSPARENT (1).png">
    
    <link rel="icon" type="image/png" href="Images/MBC BLACK LOGO NONTRANSPARENT (1).png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #e8eaed;
            background: #0a0a0b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-image {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #ccc;
            font-size: 1em;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #f4f1e8 100%);
            color: #000;
            padding: 1.2rem;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(220, 53, 69, 0.3);
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.2);
            color: #51cf66;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(40, 167, 69, 0.3);
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #d4af37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        .help-text {
            margin-top: 2rem;
            color: #999;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .help-text a {
            color: #d4af37;
            text-decoration: none;
        }

        .help-text a:hover {
            color: #fff;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="Images/MBC BLACK LOGO NONTRANSPARENT (1).png" alt="Miami Business Council Logo" class="logo-image">
            <div class="logo-text">Member Portal</div>
            <div class="subtitle">Access Your Member Dashboard</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Access Code</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your access code" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Access Member Portal
            </button>
        </form>

        <div class="help-text">
            <p>Access codes are provided via email to active members.<br>
            Need help? Contact us at <a href="mailto:info@miamibusinesscouncil.com">info@miamibusinesscouncil.com</a></p>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Simple member authentication with access codes
        const memberCredentials = {
            'april@apriljsabral.com': { password: 'MBC2025-AS', name: 'April Sabral' },
            'tommy@themadyungroup.com': { password: 'MBC2025-TM', name: 'Tommy Martinez' },
            'team@fanbusiness.com': { password: 'MBC2025-FB', name: 'FAN Team' },
            'contact@ilmoda.com': { password: 'MBC2025-IM', name: 'Ilmoda Team' },
            // Simple test credentials
            'test@test.com': { password: 'test123', name: 'Test User' }
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';

            try {
                // Debug: log what we're checking
                console.log('Email entered:', email);
                console.log('Password entered:', password);
                console.log('Available emails:', Object.keys(memberCredentials));
                
                // Check credentials
                const member = memberCredentials[email];
                console.log('Found member:', member);
                
                if (!member) {
                    console.log('No member found for email:', email);
                    errorMessage.textContent = 'Email not found. Please check your email address.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (password !== member.password) {
                    console.log('Password mismatch. Expected:', member.password, 'Got:', password);
                    errorMessage.textContent = 'Incorrect access code. Please check your access code.';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Store member session
                sessionStorage.setItem('memberAuth', JSON.stringify({
                    email: email,
                    name: member.name,
                    loginTime: new Date().toISOString()
                }));
                
                successMessage.textContent = 'Login successful! Redirecting to your portal...';
                successMessage.style.display = 'block';
                
                // Redirect to member portal
                setTimeout(() => {
                    window.location.href = 'member-portal.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Login error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button
                setTimeout(() => {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Access Member Portal';
                }, 1000);
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const memberAuth = sessionStorage.getItem('memberAuth');
            if (memberAuth) {
                try {
                    const auth = JSON.parse(memberAuth);
                    const loginTime = new Date(auth.loginTime);
                    const now = new Date();
                    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                    
                    // Session valid for 8 hours
                    if (hoursSinceLogin < 8) {
                        window.location.href = 'member-portal.html';
                    } else {
                        sessionStorage.removeItem('memberAuth');
                    }
                } catch (error) {
                    sessionStorage.removeItem('memberAuth');
                }
            }
        });
    </script>
</body>
</html>
