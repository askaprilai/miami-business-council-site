<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->

    <!-- Supabase JS Client -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #e8eaed;
            background: #0a0a0b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-image {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #ccc;
            font-size: 1em;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .form-control::placeholder {
            color: #999;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #ccc;
            transition: color 0.3s ease;
            padding: 0;
            z-index: 1;
        }

        .password-toggle:hover {
            color: #d4af37;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #f4f1e8 100%);
            color: #000;
            padding: 1.2rem;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(220, 53, 69, 0.3);
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.2);
            color: #51cf66;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(40, 167, 69, 0.3);
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #d4af37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        .help-text {
            margin-top: 2rem;
            color: #999;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .help-text a {
            color: #d4af37;
            text-decoration: none;
        }

        .help-text a:hover {
            color: #fff;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="Images/MBC BLACK LOGO NONTRANSPARENT (1).png" alt="Miami Business Council Logo" class="logo-image">
            <div class="logo-text">Member Portal</div>
            <div class="subtitle">Access Your Member Dashboard</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your member email" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Send Magic Link to Email
            </button>
        </form>

        <div class="help-text">
            <p>We'll send a secure login link to your email.<br>
            No password needed - just click the link to access your portal!<br><br>
            Need help? Contact us at <a href="mailto:info@miamibusinesscouncil.com">info@miamibusinesscouncil.com</a></p>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://vsnvtujkkkbjpuuwxvyd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZzbnZ0dWpra2tianB1dXd4dnlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MzUyNDYsImV4cCI6MjA3MTIxMTI0Nn0.GwWKrl_6zlIBvIaJs8NngoheF24nNzAfBO5_j_d1ogA';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Track last request time for rate limiting
        let lastRequestTime = 0;
        const RATE_LIMIT_SECONDS = 60;

        // Handle magic link request
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return;
            }

            // Rate limiting - prevent spam
            const now = Date.now();
            const timeSinceLastRequest = (now - lastRequestTime) / 1000;
            if (timeSinceLastRequest < RATE_LIMIT_SECONDS) {
                const waitTime = Math.ceil(RATE_LIMIT_SECONDS - timeSinceLastRequest);
                errorMessage.textContent = `Please wait ${waitTime} seconds before requesting another magic link.`;
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Sending magic link...';

            try {
                console.log('üîê Sending magic link to:', email);

                // Send magic link via Supabase Auth
                const { data, error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/member-portal'
                        // Removed shouldCreateUser: false to allow all emails
                    }
                });

                if (error) {
                    console.error('‚ùå Magic link error:', error);

                    // Handle specific error cases
                    if (error.message.includes('User not found') || error.message.includes('not authorized')) {
                        errorMessage.innerHTML = `This email is not registered as a member.<br>Please contact <a href="mailto:info@miamibusinesscouncil.com" style="color: #d4af37;">info@miamibusinesscouncil.com</a> for access.`;
                    } else if (error.message.includes('rate limit')) {
                        errorMessage.textContent = 'Too many requests. Please wait a few minutes and try again.';
                    } else {
                        errorMessage.textContent = `Unable to send magic link: ${error.message}`;
                    }
                    errorMessage.style.display = 'block';
                    return;
                }

                console.log('‚úÖ Magic link sent successfully!', data);

                // Success!
                lastRequestTime = now;

                successMessage.innerHTML = `
                    <strong>‚úÖ Check your email!</strong><br>
                    We sent a magic link to <strong>${email}</strong><br>
                    Click the link in the email to access your portal.<br><br>
                    <small>The link expires in 1 hour. Don't see it? Check your spam folder.</small>
                `;
                successMessage.style.display = 'block';

                // Clear the email field
                document.getElementById('email').value = '';

                // Show resend option after 60 seconds
                setTimeout(() => {
                    if (successMessage.style.display !== 'none') {
                        const resendHtml = `<br><br><a href="#" onclick="document.getElementById('email').value='${email}'; document.getElementById('loginForm').dispatchEvent(new Event('submit')); return false;" style="color: #d4af37; text-decoration: underline;">Resend magic link</a>`;
                        successMessage.innerHTML += resendHtml;
                    }
                }, 60000);

            } catch (error) {
                console.error('Unexpected error:', error);
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Send Magic Link to Email';
            }
        });

        // Check if already logged in
        window.addEventListener('load', async () => {
            // Check for existing Supabase session
            const { data: { session }, error } = await supabase.auth.getSession();

            if (session) {
                // Already logged in, redirect to portal
                console.log('Active session found, redirecting to portal...');
                window.location.href = 'member-portal';
            }

            // Also check URL for magic link token (Supabase will handle this automatically)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            if (hashParams.get('access_token')) {
                console.log('Processing magic link token...');
                // Supabase will automatically handle the token and create a session
                // Then redirect to the configured redirect URL (member-portal)
            }
        });

        // Handle Supabase auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session);

            if (event === 'SIGNED_IN' && session) {
                // Successfully signed in via magic link
                console.log('Signed in successfully, redirecting to portal...');
                window.location.href = 'member-portal';
            }
        });
    </script>
</body>
